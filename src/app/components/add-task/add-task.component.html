<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="tesxt">Task</label>
    <input type="text" name="text" [(ngModel)]="text" placeholder="Add Task" id="tesxt">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" [(ngModel)]="day" name="day" placeholder="Add Day and Time" id="day">
  </div>
  <div class="form-control">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" [(ngModel)]="reminder" name="reminder" placeholder="Add Day and Time" id="reminder">
  </div>
  <input type="submit" value="Save Task" class="btn" />
</form>

<p> this is 2-way binding of text:  {{text}} </p>
